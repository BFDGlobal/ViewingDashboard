<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daily Emma Report</h1>
  
  
  <button id="backButton" onclick="goBack()">Back</button>


  <input type="text" id="searchBox" placeholder="Search..." onkeyup="filterTable()">

  
  <table id="sheet-data">
    <thead>
      
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script>

    function goBack() {
      window.location.href = 'dashboard.html';
    }

  
    async function fetchData() {
      const sheetId = '1S18RYB_dq8LeYTcBoLgegxDFEl37aMQi28nJI9_84qY'; 
      const range = 'Sheet1!A1:C';  
      const apiKey = 'AIzaSyBO12t7AJLbSNeyU9vALeIKg2rNiJx6Yno'; 

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        populateTable(data.values);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    
    function populateTable(data) {
      const tbody = document.querySelector("#sheet-data tbody");

     
      tbody.innerHTML = "";

   
      data.forEach(rowData => {
        const row = document.createElement("tr");
        rowData.forEach(cellData => {
          const cell = document.createElement("td");
          cell.textContent = cellData;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    function filterTable() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const table = document.getElementById("sheet-data");
      const rows = table.getElementsByTagName("tr");

      
      for (let i = 1; i < rows.length; i++) { 
        const cells = rows[i].getElementsByTagName("td");
        let matchFound = false;

        
        for (let j = 0; j < cells.length; j++) {
          const cell = cells[j].textContent || cells[j].innerText;
          if (cell.toLowerCase().indexOf(input) > -1) {
            matchFound = true;
            break;
          }
        }

     
        if (matchFound) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }

   
    window.onload = fetchData;
  </script>

  <script src="script/emma.js"></script>
</body>
</html>
